<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phoneShop</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1 class="text-center text-bold " id="header-title">PHONE <span class="text-primary">SHOP</span></h1>
    </header>
     <!-- search bar -->
     <section>
        <div class="input-group mb-3 mt-4 w-50 text-center mx-auto">
            <input id="search-box" type="text" class="form-control" placeholder="Search your phone" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button class="input-group-text" onclick="getAllPhone()" id="search-btn">search</button>
           
          </div>
          <h5 id="error" class="text-center">Sorry!! con't found</h5>
     </section>
     <!-- show phone details -->
     <section>
         <div class="container">
            <div id="show-details"class="row row-cols-1 row-cols-md-3 g-4 mb-4" class="mx-auto">
                <div class=" mb-4 mt-4 mx-auto" style="width: 100%; ">
                  
                  </div> 
             </div>
         </div>
     </section>

     <!-- main content -->
     <section>
         <div class="container mt-4">
            <div class="row row-cols-1 row-cols-md-3 g-4 mb-4" id="show-phone">
             
              </div>
         </div>
     </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="js/script.js"></script>
</body>
</html>
